<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocom Prototypes - Autocom Prototypes</title>
    <link rel="stylesheet" href="/autocom-pub/assets/styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.5.0/index.js"></script>
    <script>
      // Initialize theme-change after DOM loads
      if (typeof themeChange !== 'undefined') {
        themeChange();
      } else {
        document.addEventListener('DOMContentLoaded', function() {
          if (typeof themeChange !== 'undefined') {
            themeChange();
          }
        });
      }
    </script>
</head>
<body class="bg-base-100 text-base-content">
    
<nav class="navbar bg-base-100 shadow-lg">
    <div class="flex-1">
        <a class="btn btn-ghost text-xl" href="/autocom-pub/">Autocom</a>
    </div>
    <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
            <li><a href="/autocom-pub/">Home</a></li>
            <li>
                <details id="theme-dropdown">
                    <summary>Theme</summary>
                    <ul class="bg-base-100 rounded-t-none p-2 z-50">
                        <li><a href="#" onclick="event.preventDefault(); document.documentElement.setAttribute('data-theme', 'light'); localStorage.setItem('theme', 'light'); document.getElementById('theme-dropdown').removeAttribute('open'); return false;">Light</a></li>
                        <li><a href="#" onclick="event.preventDefault(); document.documentElement.setAttribute('data-theme', 'dark'); localStorage.setItem('theme', 'dark'); document.getElementById('theme-dropdown').removeAttribute('open'); return false;">Dark</a></li>
                    </ul>
                </details>
            </li>
        </ul>
    </div>
</nav>


<main class="container mx-auto px-4 py-8">
    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content text-center">
            <div class="max-w-md">
                <h1 class="mb-5 text-5xl font-bold">Autocom Prototypes</h1>
                <p class="mb-5">Collection of usability testing prototypes</p>
                
                <div class="divider">Available Prototypes</div>
                
                <div class="grid gap-4">
                    <a href="/autocom-pub/prototype-1/" class="btn btn-primary btn-lg">
                        Prototype 1
                    </a>
                    <!-- Add more prototype links as you create them -->
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
